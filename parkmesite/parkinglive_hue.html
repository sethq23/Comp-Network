<!DOCTYPE html>

<head>

    <title>ParkMe - Georgia State University Parking Garages</title>
    <link rel="stylesheet" type="text/css" href="parking.css">

<body>
    <div id="top-bar">
        <ul>
            <li><a href="parkinglive_hue.html">Home</a></li>
            <li><a href="feedback_Hue.html">Feedback</a></li>
            <li><a href="loginadmin.html">Admin page</a></li>
            <li><a href="parkinglive_U_C_3.html">Logout</a></li>

            <!-- Your logo content goes here -->
        </div>
        <div class="header">Welcome Hue!</div>

        <div id="map-container">

                frameborder="0" allowfullscreen></iframe>
        </div>

            <div class="parking-deck" id="m-deck">

            <div class="parking-deck" id="n-deck">

            <div class="parking-deck" id="s-deck">

            <div class="parking-deck" id="t-deck">
                <h2>T Deck</h2>
              
                <h3>Open Time Slots</h3>

            <div class="parking-deck" id="u-deck">

            <!-- Repeat similar structure for other parking decks -->
        </div>
